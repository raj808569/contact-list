<!doctype html>
	<html ng-app="myApp" ng-controller="AppCtrl">
		<head>
			<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

			<title>Contact List App</title>
		</head>
		<body style="background-color:black;">
			<div class="container">
				<h1 style="color:blue;">Contact List App</h1>

				<table class="table">
					<thead>
						<tr>
							<th style="color:blue;">Name</th>
							<th style="color:blue;">Email</th>
							<th style="color:blue;">Number</th>
							<th style="color:blue;">Action</th>
							<th style="color:blue;">Update</th>
						</tr>
					<tbody>
						<tr>
							<td>
								<input ng-model="contact.name" class="form-control">
							</td>
							<td>
								<input ng-model="contact.email" class="form-control">
							</td>
							<td>
								<input ng-model="contact.number" class="form-control">
							</td>
							<td>
								<button ng-click="addContact()" class="btn btn-primary">Add Contact</button>
							</td>
							<td>
								<button class="btn btn-info" ng-click="update()">Update</button>
							</td>
						</tr>
						<tr ng-repeat="contact in contacts">
							<td style="color:blue;font-weight:bold;">{{contact.name}}</td>
							<td style="color:blue;font-weight:bold;">{{contact.email}}</td>
							<td style="color:blue;font-weight:bold;">{{contact.number}}</td>
							<td>
								<button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
							</td>
							<td>
								<button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
							</td>
						</tr>
					</tbody>
					</thead>
				</table>
			</div>

			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js">
			</script>
			<script src="controllers/controller.js"></script>
		</body>
	</html>
